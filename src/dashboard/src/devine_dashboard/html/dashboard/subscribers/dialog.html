<div class="card border-warning mb-3">
    <h3 class="card-header">
        Dialog Control
    </h3>
    <ul class="list-group list-group-flush mt-0">
        <li class="list-group-item">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">Answer</div>
                </div>
                <input id="dialog_answer" placeholder="yes, no, na, name, etc." type="text" class="form-control" style="border: none;">
                <div class="input-group-append">
                    <button id="dialog_publish" type="button" class="btn btn-primary">Publish</button>
                </div>
            </div>
        </li>
    </ul>
</div>
