<div class="card mb-3 border-info">
  <h3 class="card-header">
    <span>Kinect Camera</span>
    <select id="kinect_image_type" class="float-right" style="font-size: 11pt;">
      <option value="/openni/rgb/image_color/compressed">Color Image</option>
      <option value="/openni/rgb/image_mono/compressed">Mono Image</option>
      <option value="/openni/ir/image_raw/compressed">IR</option>
    </select>
  </h3>
  <div class="card-body">
    <b class="text-info">Subscriptions:</b>
    <div class="custom-control custom-checkbox">
      <input class="custom-control-input" id="image_raw" value="image_raw" checked="checked" name="image_selection"
        type="radio">
      <label class="custom-control-label" for="image_raw">Camera</label>
    </div>
    <div class="custom-control custom-checkbox">
      <input class="custom-control-input" id="segmentation_image" value="segmentation_image" name="image_selection" type="radio">
      <label class="custom-control-label" for="segmentation_image">Segmentation</label>
    </div>
    <div class="custom-control custom-checkbox">
      <input class="custom-control-input" id="body_tracking_image" value="body_tracking_image" name="image_selection" type="radio">
      <label class="custom-control-label" for="body_tracking_image">Body tracking</label>
    </div>
    <div class="custom-control custom-checkbox">
      <input class="custom-control-input" id="zone_detection_image" value="zone_detection_image" name="image_selection" type="radio">
      <label class="custom-control-label" for="zone_detection_image">Zone detection</label>
    </div>
  </div>

  <canvas id="kinect_image" style="max-width:none" width="640" height="480"></canvas>

  <ul class="list-group list-group-flush mt-0">
    <li class="list-group-item">
      <div class="row">
        <div class="col-sm">
          <b class="text-info">Position found (2D):</b>
          <span id="kinect_pos_found">N/A</span>
        </div>
        <div class="col-sm">
          <b class="text-info">Position calculated (3D):</b>
          <span id="kinect_pos_calc">N/A</span>
        </div>
      </div>
    </li>
    <li class="list-group-item">
      <b class="text-info">Delay:</b>
      <input type="range" min="1" max="1" value="1" class="slider" id="kinect_image_delay" style="width: 100%;">
    </li>
  </ul>
</div>
