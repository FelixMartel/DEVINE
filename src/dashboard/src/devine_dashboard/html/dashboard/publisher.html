<div class="card border-secondary mb-3">
    <h3 class="card-header">
        Topic Publisher
    </h3>
    <ul class="list-group list-group-flush mt-0">
        <li class="list-group-item">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">Topic</div>
                </div>
                <div class="input-group-prepend">
                    <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <div class="dropdown-menu" id="publisher_topics">
                        <div class="dropdown-item disabled">List of common topics for DEVINE</div>
                        <div role="separator" class="dropdown-divider common-topics"></div>
                        <div role="separator" class="dropdown-divider"></div>
                        <div class="dropdown-item disabled">List of all available topics</div>
                        <div role="separator" class="dropdown-divider all-topics"></div>
                    </div>
                </div>
                <input id="publisher_topic" placeholder="/devine/player_name" type="text" class="form-control" style="border: none;">
            </div>
        </li>
        <li class="list-group-item">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">Message</div>
                </div>
                <input id="publisher_message" placeholder="you" type="text" class="form-control" style="border: none;">
                <div class="input-group-append">
                    <button id="publisher_publish" type="button" class="btn btn-primary">Publish</button>
                </div>
            </div>
            <br>
            <div class="custom-control custom-checkbox ml-0">
                <input class="custom-control-input" id="show_pub_checkbox" checked="" type="checkbox">
                <label class="custom-control-label" for="show_pub_checkbox">Show message in console</label>
            </div>
        </li>
    </ul>
</div>
