<div class="card mb-3 border-info">
  <h3 class="card-header">
    <span>Kinect Camera</span>
    <select id="kinect_image_type" class="float-right" style="font-size: 11pt;">
      <option value="/camera/rgb/image_color/compressed">Color Image</option>
      <option value="/camera/rgb/image_mono/compressed">Mono Image</option>
      <option value="/camera/ir/image_raw/compressed">IR</option>
    </select>
  </h3>
  <div class="card-body">
    <b class="text-info">Subscriptions:</b>
      <div class="custom-control custom-checkbox">
        <input class="custom-control-input" id="camera_checkbox" checked="" type="checkbox">
        <label class="custom-control-label" for="camera_checkbox">Camera</label>
      </div>
      <div class="custom-control custom-checkbox">
        <input class="custom-control-input" id="segmentation_checkbox" checked="" type="checkbox">
        <label class="custom-control-label" for="segmentation_checkbox">Segmentation</label>
      </div>
  </div>


  <canvas id="kinect_image" style="max-width:none" width="640" height="480"></canvas>

  <ul class="list-group list-group-flush mt-0">
    <li class="list-group-item">
      <div class="row">
        <div class="col-sm">
          <b class="text-info">Position found (2D):</b>
          <span id="kinect_pos_found">N/A</span>
        </div>
        <div class="col-sm">
          <b class="text-info">Position calculated (3D):</b>
          <span id="kinect_pos_calc">N/A</span>
        </div>
      </div>
    </li>
    <li class="list-group-item">
      <b class="text-info">Delay:</b>
      <input type="range" min="1" max="1" value="1" class="slider" id="kinect_image_delay" style="width: 100%;">
    </li>
  </ul>
</div>
